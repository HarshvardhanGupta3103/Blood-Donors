{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if msg %}
    <p style="color: green; font-weight: bold;">{{ msg }}</p>
{% endif %}

{% if error %}
     <p style="color: rgb(128, 17, 0); font-weight: bold;">{{ error }}</p>
{% endif %}

        <h1 style="text-align: center;">Blood Donor Registration Form</h1>
        <div class="main1">
            <form action="{% url 'donor_registration' %}" class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="name">Name:</label><br>
    <input type="text" name="name" placeholder="name" required style="width: 1000px; height: 40px;"><br>

    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>----------</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>

    <label for="date">Birth_Date:</label><br>
    <input type="date" name="birth_date" style="width: 1000px; height: 40px;" required><br><br>

    <label for="blood_group">Blood Group:</label><br>
    <select name="blood_group" id="blood_group" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>----------</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="Hh">Hh (Bombay blood group)</option>
    </select><br>

    <label for="phone_number">Phone number:</label><br>
    <input type="text" name="phone_number" placeholder="mobile number" maxlength="10" style="width: 1000px; height: 40px;" required><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="email" style="width: 1000px; height: 40px;" required><br>

    <label for="Username">Username:</label><br>
    <input type="username" name="username" placeholder="username" style="width: 1000px; height: 40px;" required><br>

    <label for="password">password:</label><br>
    <input type="password" name="password" placeholder="password" style="width: 1000px; height: 40px;" required><br>




    <label for="occupation">Occupation:</label><br>
    <input type="text" name="occupation" placeholder="text" style="width: 1000px; height: 40px;" required><br>

    <label for="home_address">Home address:</label><br>
    <textarea name="home_address" placeholder="Write something.." style="height:200px; width: 1000px;" required></textarea><br>

    <label for="last_donate_date">Last donate date (Optional - leave empty if first time donor):</label><br>
    <input type="date" name="last_donate_date" style="width: 1000px; height: 40px;"><br>

    <label for="any_disease">Any diseases:</label><br>
    <select name="any_disease" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>------</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="allergies">Allergies:</label><br>
    <select name="allergies" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>------</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="heart_condition">Heart Related Diseases:</label><br>
    <select name="heart_condition" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>------</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="bleeding_disorder">Bleeding disorders:</label><br>
    <select name="bleeding_disorder" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>------</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="hiv_hcv">HIV/HCV:</label><br>
    <select name="hiv_hcv" style="width: 1000px; height: 40px;" required>
        <option value="" disabled selected>------</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>

    <label for="aadhar_card">Upload Aadhar card (Optional):</label><br>
    <input type="file" name="aadhar_card" style="width: 1000px; height: 40px;"><br>

    <button type="submit" style="margin-bottom: 15px;">Submit</button>
</form>

        </div>
    </div>
{% endblock %}
