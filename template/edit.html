<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Blood Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 700px;">
    <div class="card-header bg-danger text-white">
      <h4>Edit Profile</h4>
    </div>
    <div class="card-body">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
      <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}">
          </div>
          <div class="col-md-6 mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Gender</label>
            <input type="text" name="gender" class="form-control" value="{{ user.gender }}">
          </div>
          <div class="col-md-6 mb-3">
            <label>Birth Date</label>
            <input type="date" name="birth_date" class="form-control" value="{{ user.birth_date }}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Blood Group</label>
            <input type="text" name="blood_group" class="form-control" value="{{ user.blood_group }}">
          </div>
          <div class="col-md-6 mb-3">
            <label>Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}">
          </div>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>

        <div class="mb-3">
          <label>Occupation</label>
          <input type="text" name="occupation" class="form-control" value="{{ user.occupation }}">
        </div>

        <div class="mb-3">
          <label>Home Address</label>
          <input type="text" name="home_address" class="form-control" value="{{ user.home_address }}">
        </div>

        <div class="mb-3">
          <label>Last Donate Date</label>
          <input type="date" name="last_donate_date" class="form-control" value="{{ user.last_donate_date }}">
        </div>

        <h5 class="mt-4">Medical Information</h5>

        <div class="mb-3">
          <label>Any Disease</label>
          <input type="text" name="any_disease" class="form-control" value="{{ user.any_disease }}">
        </div>
        <div class="mb-3">
          <label>Allergies</label>
          <input type="text" name="allergies" class="form-control" value="{{ user.allergies }}">
        </div>
        <div class="mb-3">
          <label>Heart Condition</label>
          <input type="text" name="heart_condition" class="form-control" value="{{ user.heart_condition }}">
        </div>
        <div class="mb-3">
          <label>Bleeding Disorder</label>
          <input type="text" name="bleeding_disorder" class="form-control" value="{{ user.bleeding_disorder }}">
        </div>
        <div class="mb-3">
          <label>HIV/HCV</label>
          <input type="text" name="hiv_hcv" class="form-control" value="{{ user.hiv_hcv }}">
        </div>

        <div class="mb-3">
          <label>Aadhar Card</label>
          <input type="file" name="aadhar_card" class="form-control">
          {% if user.aadhar_card %}
            <img src="{{ user.aadhar_card.url }}" class="img-thumbnail mt-2" width="150">
          {% endif %}
        </div>

        <button type="submit" class="btn btn-success">Update Profile</button>
        <a href="{% url 'showdata' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
